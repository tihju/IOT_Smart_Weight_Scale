<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Distributed Weight Management System</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Client Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Client Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.clientId}">Client Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.email}">Email</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.premium}">Plan</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Users:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.users}">Users</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Device:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.device}">Device</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
